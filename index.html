<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="grow-section">
      <section class="component-container">
        <!-- COVER-CONTAINER -->

        <article class="cover-container"></article>

        <!-- CONTENT-CONTAINER -->

        <article class="content-container">
          <h1 class="sub-title">Perfume</h1>
          <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <!-- PRICES -->

          <article class="prices">
            <h3 class="price">$149.99</h3>
            <h3 class="past-price">$169.99</h3>
          </article>

          <!-- BUTTON -->

          <button class="button">
            <img
              class="image-rectangle"
              src="./images/icon-cart.svg"
              alt="icon-cart"
            />
            <span class="add-to-cart-rectangle">Add to Cart</span>
          </button>
        </article>
      </section>
    </main>

    <!-- ATTRIBUTION -->

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Divano-coder" target="_blank">Divano-coder</a
      >.
    </footer>
  </body>
</html>
